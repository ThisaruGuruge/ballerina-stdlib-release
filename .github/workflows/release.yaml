name: Release

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action@swan-lake-release

            - name: Trigger Release
              working-directory: ./stdlib-release
              run: |
                  ballerina run release
