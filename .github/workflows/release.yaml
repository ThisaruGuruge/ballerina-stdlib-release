name: Release

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup JDK 1.8
              uses: actions/setup-java@v1
              with:
                java-version: 1.8
            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action@swan-lake-release
              with:
                args:
                  run release
